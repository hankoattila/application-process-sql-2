<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <table border="1">
            {% for key in list_of_key %}
                            <td>
                                <label> {{ key}} </label>
                            </td>
                    {% endfor %}
            {% for row in data %}
                        <tr>
                    {% for key in list_of_key %}
                            <td>
                                <label> {{ row[key] }} </label>
                            </td>
                    {% endfor %}
                        </tr>
            {% endfor %}
        </table>
    <a href="/"><input type="button" value="Back to the menu"></a>
    </body>

</html>
